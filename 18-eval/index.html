<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval</title>
</head>
<body>
    <script>
        // Mengeksekusi string seperti mengeksekusi javascript

        const script = "alert('Anda di hack')"; // ini cuma string biasa

        eval(script); // dengan eval, kata alert menjadi selayaknya alert pada fungsi javascript
    </script>
</body>
</html>
