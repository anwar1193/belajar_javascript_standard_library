<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let name = "Munawar Ahmad";

        console.info(name.length); // Menghitung panjang karakter
        console.info(name.toUpperCase()); // menjadikan huruf besar semua
        console.info(name.toLowerCase()); // menjadikan huruf kecil semua
        console.info(name.split(" ")); // memecah string menjadi array, berdasarkan pemisah apa, contoh di samping berdasarkan "spasi"

        let input = "       ini input data        ";
        console.info(input.trim()); // menghilangkan (spasi) di awal dan di akhir string

    </script>
</body>
</html>
