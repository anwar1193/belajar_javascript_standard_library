<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        console.info(Math.max(10, 11, 12, 13, 8)); // Mencari angka terbesar
        console.info(Math.min(10, 11, 12, 13, 8)); // Mencari angka terkecil
        console.info(Math.round(10.5)); // Pembulatan ke terdekat
        console.info(Math.round(10.3)); // Pembulatan ke terdekat
        console.info(Math.floor(10.8)); // Pembulatan ke bawah
        console.info(Math.ceil(10.3)); // Pembulatan ke atas
    </script>
</body>
</html>
