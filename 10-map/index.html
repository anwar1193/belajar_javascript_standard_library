<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        const map = new Map();
        map.set("Name", "Munawar Ahmad");
        map.set("Address", "Ciseeng, Bogor");

        console.info(map);
        console.info(map.get("Name"));
        console.info(map.get("Address"));
        console.info(map.get("Hobby"));

        // Menampilkan seluruh map dengan for of
        for (const data of map) {
            console.info(`${data[0]} : ${data[1]}`);
        }

        // Menampilkan seluruh map dengan forEach
        map.forEach((value, key) => console.info(`${key} : ${value}`));
    </script>
</body>
</html>
